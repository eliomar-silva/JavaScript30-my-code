<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('hello', 'merda');

    // Styled
    console.log('%c I am some grade text', 'font-size: 50px; background:red; text-shadow:10px 10px 0px blue; ' );

    // warning!
    console.warn('HO NOOO');

    // Error :|
    console.error('SHIT!');

    // Info
    console.info('crocodiles eat 4-3 people per year')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(item => {
      console.groupCollapsed(`${item.name}`);
      console.log(`This is ${item.name}`);
      console.log(`${item.name} is ${item.age} years old`);
      console.log(`${item.name} is ${item.age * 7} dog years old`);
      console.groupEnd(`${item.name}`);
    })
    // counting
    console.groupCollapsed('console count');
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
    console.groupEnd('console count');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/eliomar-silva')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs)
  </script>
</body>
</html>
